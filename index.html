<!DOCTYPE html>
<html lang="En">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <h1>The Puppy Gallery</h1>
    <img src="puppies.jpg" id="puppies">
    <section id="grid">
        <h2>Grid Section</h2>
        <div></div>

        <img src="https://hips.hearstapps.com/countryliving.cdnds.net/17/47/1511194376-cavachon-puppy-christmas.jpg">
        <img src="https://www.petmd.com/sites/default/files/styles/article_image/public/petmd-puppy-weight.jpg?itok=IwMOwGSX">
        <img src="https://www.thesprucepets.com/thmb/COdGzNriu8oQVi8igXmSzFzXTRk=/2109x2109/smart/filters:no_upscale()/puppy-samoyed-boy-990077480-5c89719646e0fb00012c67e8.jpg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg">


        <div></div>
        <img src="https://www.dogtime.com/assets/uploads/2011/03/puppy-development-1280x720.jpg">
        <img src="https://en.bcdn.biz/Images/2016/11/15/776342f0-86f5-4522-84c9-a02d6b11c766.jpg">
        <img src="https://www.thelabradorsite.com/wp-content/uploads/2019/03/Cute-puppy-Names-Over-200-Adorable-Ideas-LS-long.jpg">
    </section>
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="https://dogtime.com/dog-breeds/beagle#/slide/1" target="_blank">
                        <img src="beagle-puppy-running-through-a-yard-with-a-ball-in-his-mouth.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Beagle</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <a href="https://dogtime.com/dog-breeds/samoyed#/slide/1" target="_blank">
                        <img src="samoyed-dogs-puppies-1.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Samoyed</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <a href="https://dogtime.com/dog-breeds/golden-retriever#/slide/1" target="_blank">
                        <img src="two-yellow-labrador-retriever-puppies-1108099-1-scaled.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Golden Retriever</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <a href="https://dogtime.com/dog-breeds/german-shepherd#/slide/1" target="_blank">
                        <img src="The-Dos-and-Donts-of-Exercising-a-Young-German-Shepherd.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>German Shepherd</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <a href="https://dogtime.com/dog-breeds/chihuahua#/slide/1" target="_blank">
                        <img src="chihuahua.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Chihuahua</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <a href="https://dogtime.com/dog-breeds/dachshund#/slide/1" target="_blank">
                        <img src="dachshund-price-range-cost-1.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Dachschund</p>
                    </div>

            <div class="item">
                <center>

                    </a>
                    <div class="carousel-content">
                        <p>Greyhound</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <a href="https://dogtime.com/dog-breeds/siberian-husky#/slide/1" target="_blank">
                        <img src="Bringing-home-a-Siberian-Husky-Puppy.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Siberian Husky</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>

                    <a href="https://dogtime.com/dog-breeds/pug#/slide/1" target="_blank">

                    <div class="carousel-content">
                        <p>Pug</p>
                    </div>
                </center>
            </div>

                <center>

                    <a href="https://dogtime.com/dog-breeds/poodle#/slide/1" target="_blank">

                    </a>
                    <div class="carousel-content">
                        <p>Poodle</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>

        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>

        </a>
    </div>
</body>

</html>
